---
language: generic
sudo: required
dist: xenial
compiler:
  - gcc
env:
  global:
    - PATCHSET_NDNCXX=master
  matrix:
    - PROJECT=NFD
    - PROJECT=ndn-cxx-integ
    - PROJECT=NLSR
    - PROJECT=ChronoChat
    - PROJECT=ChronoSync
    - PROJECT=ndns
    - PROJECT=repo-ng
    - PROJECT=ndn-tools
    - PROJECT=ndn-traffic-generator
before_install:
  - export PATH=$(echo $PATH | tr ':' "\n" | sed '/\/opt\/python/d' | tr "\n" ":" | sed "s|::|:|g")
install:
  - ./deps_ndn-cxx.sh
  - 'if [[ -f ./deps_${PROJECT}.sh ]]; then ./deps_${PROJECT}.sh; fi'
before_script:
  - ./build_ndn-cxx.sh
script:
  - './build_${PROJECT}.sh'
